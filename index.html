<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My Portfolio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#" id="resume-link">My Resume</a>
        </li>
        <!-- Future links for Projects etc. -->
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container my-5" id="main-content">
  <h1 class="text-center">Welcome to My Portfolio</h1>
  <p class="text-center">Click "My Resume" to view my resume!</p>
</div>

<!-- Bootstrap JS (for navbar toggling) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Script -->
<script>
  document.getElementById('resume-link').addEventListener('click', function(event) {
    event.preventDefault();
    
    const mainContent = document.getElementById('main-content');
    mainContent.innerHTML = `
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">My Resume</h5>
          <iframe src="/files/Resume.pdf" width="100%" height="600px" style="border: none;"></iframe>
        </div>
      </div>
    `;
  });
</script>

</body>
</html>
